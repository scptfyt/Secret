<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Puzzle Access</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    padding-top: 120px;
    margin: 0;
    /* 背景图片 */
    background: url("/public/bg1.jpg") no-repeat center center fixed;
    background-size: cover;
    /* 兜底颜色，如果图片加载失败显示黑色 */
    background-color: #000;
  }

  /* 半透明遮罩，让密码输入框更清晰 */
  .container {
    background: rgba(0, 0, 0, 0.45);
    padding: 40px;
    width: 300px;
    margin: auto;
    border-radius: 12px;
  }

  input, button {
    padding: 10px;
    font-size: 16px;
    width: 80%;
    margin: 10px 0;
    border-radius: 6px;
    border: none;
  }

  button {
    cursor: pointer;
    background: #ffffffcc;
  }

</style>
</head>
<body>

<div class="container">
  <input id="pwd" type="password" placeholder="Password">
  <button onclick="check()">提交</button>
</div>

<script>
async function check() {
  const pwd = document.getElementById('pwd').value;

  const response = await fetch('/api/check', {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({pwd})
  });

  const result = await response.json();

  if (result.ok) {
    window.location.href = result.next;
  } else {
    alert("再想想？或许一开始你就已经看到了？");
  }
}
</script>

</body>
</html>
